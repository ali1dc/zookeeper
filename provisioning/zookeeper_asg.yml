---
Description: ExDataLab Zookeeper ASG Deployment
Parameters:
  VpcId:
    Description: VPC to deploy to
    Type: String
  AmiId:
    Description: AMI ID to launch in ASG
    Type: String
  AsgSubnets:
    Description: Subnets in which ASG should be hosted
    Type: CommaDelimitedList
  AsgSubnetAzs:
    Description: Availability zones in which ASG should be hosted
    Type: CommaDelimitedList
  KeyName:
    Description: EC2 key name to use for instances
    Type: String
  InstanceCount:
    Description: Number of instances to provision
    Type: String
    Default: 3
  MinInstancesInService:
    Description: Min ISR count for rolling updates
    Type: String
    Default: 1
  Subnet1:
    Description: Subnet for ENI 1
    Type: String
  Subnet2:
    Description: Subnet for ENI 2
    Type: String
  Subnet3:
    Description: Subnet for ENI 3
    Type: String
  PipelineInstanceId:
    Description: Pipeline instance ID
    Type: String
    Default: unspecified
  InstanceSecgroup:
    Description: Instance SecurityGroup
    Type: String
  InstanceType:
    Description: Instance SecurityGroup
    Type: String
    Default: t2.micro
Resources:
  NetworkInterface1:
    Type: AWS::EC2::NetworkInterface
    Properties:
      SubnetId:
        Ref: Subnet1
      PrivateIpAddress: 172.31.1.100
      Description: ENI for ZK ID 1
      GroupSet:
      - Ref: InstanceSecgroup
      Tags:
      - Key: Name
        Value: ZOOKEEPER-1
  NetworkInterface2:
    Type: AWS::EC2::NetworkInterface
    Properties:
      SubnetId:
        Ref: Subnet2
      PrivateIpAddress: 172.31.2.100
      Description: ENI for ZK ID 2
      GroupSet:
      - Ref: InstanceSecgroup
      Tags:
      - Key: Name
        Value: ZOOKEEPER-2
  NetworkInterface3:
    Type: AWS::EC2::NetworkInterface
    Properties:
      SubnetId:
        Ref: Subnet3
      PrivateIpAddress: 172.31.3.100
      Description: ENI for ZK ID 3
      GroupSet:
      - Ref: InstanceSecgroup
      Tags:
      - Key: Name
        Value: ZOOKEEPER-3
