  InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: Zookeeper-Instance-Policy
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
            - s3:*
            - cloudwatch:GetMetricStatistics
            - cloudwatch:ListMetrics
            - cloudwatch:PutMetricData
            - ec2:Describe*
            - ec2:List*
            - kms:Decrypt
            - kms:Get*
            - kms:List*
            - dynamodb:*
            - cloudformation:SignalResource
            - ec2:AttachVolume
            - ec2:CreateVolume
            - ec2:CreateTags
            - ec2:AttachNetworkInterface
            - ec2:DetachNetworkInterface
            - autoscaling:SetInstanceHealth
            Resource: "*"
  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
      - Ref: InstanceRole
  InstanceAsg:
    Type: AWS::AutoScaling::AutoScalingGroup
    UpdatePolicy:
      AutoScalingRollingUpdate:
        MinInstancesInService:
          Ref: MinInstancesInService
        MaxBatchSize: 1
        PauseTime: PT10M
        WaitOnResourceSignals: true
    Properties:
      AvailabilityZones:
        Ref: AsgSubnetAzs
      LaunchConfigurationName:
        Ref: InstanceLc
      MaxSize:
        Ref: InstanceCount
      MinSize:
        Ref: InstanceCount
      Tags:
      - Key: Name
        Value:
          Ref: AWS::StackName
        PropagateAtLaunch: true
      - Key: Server_Function
        Value: Packer
        PropagateAtLaunch: true
      - Key: ECS:ServerFunction
        Value: Packer
        PropagateAtLaunch: true
      - Key: System
        Value: ExDataLab
        PropagateAtLaunch: true
      VPCZoneIdentifier:
        Ref: AsgSubnets
    CreationPolicy:
      AutoScalingCreationPolicy:
        # MinSuccessfulInstancesPercent: 100
        MinSuccessfulInstancesPercent: 0
      ResourceSignal:
        Count: 3
        Timeout: PT30M
  InstanceLc:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      AssociatePublicIpAddress: false
      IamInstanceProfile:
        Ref: InstanceProfile
      ImageId:
        Ref: AmiId
      InstanceMonitoring: true
      InstanceType:
        Ref: InstanceType
      KeyName:
        Ref: KeyName
      SecurityGroups:
      - Ref: InstanceSecgroup
      UserData:
        Fn::Base64:
          Fn::Join:
          - ''
          - - ''
            - "#!/bin/bash -e\n"
            - "echo 'hello from userdata'\n"
            - "sudo bash /usr/local/bin/zk_run.sh\n"
            - 'echo "hello userdata - running by $(whoami)"'
            - "\n"
            - "cfn-signal -e 0 --stack "
            - Ref: AWS::StackName
            - " --resource InstanceAsg "
            - " --region "
            - Ref: AWS::Region
            - "\n"
Outputs:
  NetworkInterfaceIp1:
    Value:
      Fn::GetAtt:
      - NetworkInterface1
      - PrimaryPrivateIpAddress
  NetworkInterfaceIp2:
    Value:
      Fn::GetAtt:
      - NetworkInterface2
      - PrimaryPrivateIpAddress
  NetworkInterfaceIp3:
    Value:
      Fn::GetAtt:
      - NetworkInterface3
      - PrimaryPrivateIpAddress
  Environment:
    Description: Environment launched into
    Value: ExDataLab
  PipelineInstanceId:
    Description: Pipeline instance ID
    Value:
      Ref: PipelineInstanceId
AWSTemplateFormatVersion: '2010-09-09'
